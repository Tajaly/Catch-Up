<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/circles/create-circle" th:object="${circleForm}" method="post">
    <label for="name_id">Name</label><br>
    <input type="text" class="form-control" id="name_id" placeholder="add a name" th:field="*{name}"><br>
    <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
    <button type="submit">Create</button>
</form>

</body>
</html>
